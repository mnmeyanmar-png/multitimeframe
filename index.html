<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini AI Text Analyzer</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: linear-gradient(135deg, #121212, #1e1e1e);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 16px;
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 600px;
      }

      h1 {
        text-align: center;
        color: #00c2ff;
      }

      textarea {
        width: 100%;
        height: 120px;
        margin: 10px 0;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        resize: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 16px;
      }

      button {
        background: #00c2ff;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: all 0.2s ease;
      }

      button:hover {
        background: #00a0d1;
      }

      .output {
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.08);
        padding: 15px;
        border-radius: 10px;
        white-space: pre-wrap;
        font-family: monospace;
        color: #ddd;
      }

      .loading {
        text-align: center;
        color: #888;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ’¬ Gemini Text Analyzer</h1>
      <textarea
        id="userInput"
        placeholder="Enter text or question..."
      ></textarea>
      <button id="analyzeBtn">Analyze</button>
      <div id="loading" class="loading" style="display:none;">Thinking...</div>
      <div id="output" class="output"></div>
    </div>

    <script>
      const button = document.getElementById("analyzeBtn");
      const input = document.getElementById("userInput");
      const output = document.getElementById("output");
      const loading = document.getElementById("loading");

      async function callGeminiWithBackoff(payload, retries = 3, delay = 1000) {
        try {
          const response = await fetch("/api/analyze", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          return await response.json();
        } catch (err) {
          if (retries > 0) {
            await new Promise((res) => setTimeout(res, delay));
            return callGeminiWithBackoff(payload, retries - 1, delay * 2);
          } else {
            throw err;
          }
        }
      }

      button.addEventListener("click", async () => {
        const text = input.value.trim();
        if (!text) return alert("Please enter something to analyze.");

        output.textContent = "";
        loading.style.display = "block";

        const payload = {
          contents: [{ parts: [{ text }] }],
        };

        try {
          const data = await callGeminiWithBackoff(payload);
          const answer =
            data?.candidates?.[0]?.content?.parts?.[0]?.text ||
            "No response received.";
          output.textContent = answer;
        } catch (error) {
          output.textContent = "Error: " + error.message;
        } finally {
          loading.style.display = "none";
        }
      });
    </script>
  </body>
</html>
