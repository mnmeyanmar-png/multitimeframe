<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TDA Report Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1f1f1f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #00ffbb;
      text-shadow: 0 0 10px #00ffbb77;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 180px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      padding: 15px;
      resize: none;
      outline: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #00ffbb;
      color: #000;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffbb88;
    }
    button:hover {
      background-color: #00cc99;
      box-shadow: 0 0 25px #00ffbbcc;
    }
    .result-box {
      margin-top: 25px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      line-height: 1.6;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #e0e0e0;
    }
    .loading {
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <h1>üìä TDA Report Analyzer</h1>
  <textarea id="reportInput" placeholder="Paste your TDA report here..."></textarea>
  <button id="analyzeBtn">Analyze Report</button>
  <div id="result" class="result-box"></div>

  <script>
    const apiUrl = "/api/analyze"; // ‚úÖ Vercel proxy endpoint
    const analyzeBtn = document.getElementById("analyzeBtn");
    const reportInput = document.getElementById("reportInput");
    const resultBox = document.getElementById("result");

    analyzeBtn.addEventListener("click", async () => {
      const report = reportInput.value.trim();
      if (!report) {
        resultBox.innerHTML = "‚ö†Ô∏è Please paste a TDA report first.";
        return;
      }

      resultBox.innerHTML = "‚è≥ Analyzing report, please wait...";
      resultBox.classList.add("loading");

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{
              parts: [{ text: `Analyze this TDA report and summarize insights:\n${report}` }]
            }]
          }),
        });

        const data = await response.json();
        resultBox.classList.remove("loading");

        if (response.ok && data.candidates?.length > 0) {
          const text = data.candidates[0].content.parts[0].text;
          resultBox.innerHTML = `<b>‚úÖ Analysis Result:</b><br><br>${text}`;
        } else {
          resultBox.innerHTML = `‚ùå Error: ${data.error?.message || "Unknown error"}`;
        }
      } catch (err) {
        console.error(err);
        resultBox.classList.remove("loading");
        resultBox.innerHTML = "‚ùå Failed to analyze. Please try again later.";
      }
    });
  </script>
</body>
</html>
